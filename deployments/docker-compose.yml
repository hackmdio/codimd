version: '3'
services:
  database:
    image: postgres:11.2
    environment:
      POSTGRES_USER: hackmd
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hackmd
  hackmd:
    build:
      dockerfile: ./deployments/Dockerfile
      context: ../
    environment:
      HMD_DB_URL: postgres://hackmd:password@database/hackmd
    ports:
      - 3000:3000
