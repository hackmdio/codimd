<div class="toolbar">
  <div class="btn-toolbar" role="toolbar" aria-label="Editor toolbar">
    <div class="btn-group" role="group">
      <a id="makeBold" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Жирний">
          <i class="fa fa-bold fa-fw"></i>
      </a>
      <a id="makeItalic" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Курсив">
          <i class="fa fa-italic fa-fw"></i>
      </a>
      <a id="makeStrike" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Закреслений">
          <i class="fa fa-strikethrough fa-fw"></i>
      </a>
      <a id="makeHeader" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Заголовок">
          <i class="fa fa-h1 fa-fw">H</i>
      </a>
      <a id="makeCode" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Код">
          <i class="fa fa-code fa-fw"></i>
      </a>
      <a id="makeQuote" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Цитата">
          <i class="fa fa-quote-right fa-fw"></i>
      </a>
      <a id="makeGenericList" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Список">
          <i class="fa fa-list fa-fw"></i>
      </a>
      <a id="makeOrderedList" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Нумерований список">
          <i class="fa fa-list-ol fa-fw"></i>
      </a>
      <a id="makeCheckList" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Контрольний список">
          <i class="fa fa-check-square fa-fw"></i>
      </a>
      <a id="makeLink" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Посилання">
          <i class="fa fa-link fa-fw"></i>
      </a>
      <a id="makeImage" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Зображення">
          <i class="fa fa-image fa-fw"></i>
      </a>
      <a id="makeTable" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Таблиця">
          <i class="fa fa-table fa-fw"></i>
      </a>
      <a id="makeLine" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Лінія">
          <i class="fa fa-minus fa-fw"></i>
      </a>
      <a id="makeComment" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Коментар">
          <i class="fa fa-comment fa-fw"></i>
      </a>
    </div>
    <span class="btn-group table-tools hidden-xs" style="display: none;">
      <span class="separator" style="margin-left: -10px;">|</span>
      <span>Row</span>
      <a id="insertRow" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Вставити рядок">
          <i class="fa fa-plus-circle fa-fw"></i>
      </a>
      <a id="deleteRow" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Видалити рядок">
          <i class="fa fa-minus-circle fa-fw"></i>
      </a>
      <a id="moveRowUp" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Перемістити рядок вгору">
          <i class="fa fa-long-arrow-up fa-fw"></i>
      </a>
      <a id="moveRowDown" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Перемістити рядок вниз">
          <i class="fa fa-long-arrow-down fa-fw"></i>
      </a>
      <span>Column</span>
      <a id="insertColumn" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Вставити стовпець">
          <i class="fa fa-plus-circle fa-fw"></i>
      </a>
      <a id="deleteColumn" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Видалити стовпець">
          <i class="fa fa-minus-circle fa-fw"></i>
      </a>
      <a id="moveColumnLeft" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Перемістити стовпець ліворуч">
          <i class="fa fa-long-arrow-left fa-fw"></i>
      </a>
      <a id="moveColumnRight" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Перемістити стовпець праворуч">
          <i class="fa fa-long-arrow-right fa-fw"></i>
      </a>
      <span>Alignment</span>
      <a id="alignLeft" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Вирівняти за лівим краєм">
          <i class="fa fa-align-left fa-fw"></i>
      </a>
      <a id="alignCenter" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Вирівняти по центру">
          <i class="fa fa-align-center fa-fw"></i>
      </a>
      <a id="alignRight" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Вирівняти за правим краєм">
          <i class="fa fa-align-right fa-fw"></i>
      </a>
      <a id="alignNone" class="btn btn-sm btn-dark text-uppercase" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" title="Без вирівнювання">
          <i class="fa fa-ban fa-fw"></i>
      </a>
    </span>
  </div>
</div>
